  </style>
  <a href=//www.google.com/><span id=logo aria-label=Google></span></a>
  <p><!-- <b>404.</b> <ins>Thatâ€™s an error.</ins> -->
  <p>You are about to be redirected to <code id="site"></code> <a href="#" id="link">Continue?</a><br> <ins>This site has trusted content that has been verified by Google content moderators.</ins></p>
<script>
// extract location.search values
let params = {
  site: 'https://www.simon34545.com/',
  video: './rick.mp4'
};

location.search.slice(1).split("&").forEach(function(val) {
  params[val.split('=')[0]] = val.slice(val.split('=')[0].length + 1);
});

// set url text
document.getElementById('site').innerText = params.site;
// make link appear unvisited
document.getElementById('link').href = '#RICKROLLEDHAHA' + Date.now();
// add video
let vid = document.createElement('video');
vid.id = 'rickroll';
vid.style = 'position: absolute; top: 0; left: 0; width: 100%; height: 100vh';
vid.src = params.video;

function playVid() {
  vid.play().then(function() {
    // remove styles
    document.head.removeChild(document.getElementById('styles'));
    // make background black
    document.body.style = 'background-color: #000; margin: 0px;';
    // insert video
    document.body.innerHtml = '';
    document.body.appendChild(vid);
  }, function(e) {
    // retry
    setTimeout(playVid, 100);
  });
}

// attempt to play video
playVid();
</script>
